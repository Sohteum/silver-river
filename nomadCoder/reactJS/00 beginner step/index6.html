<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function Btn({ text, big }) {//모든 컴포넌트들은 여기 괄호안에 인자를 받을 수 있음, 첫번째인자의 이름은 마음대로 지을 수 있음. 그리고 이 인자의 이름을 props라고 부름. 하단의 btn으로부터 전달받는 properties인것. 
        return (
          <button
            style={{
              backgroundColor: 'tomato',
              color: 'white',
              padding: '10px 20px',
              border: 0,
              borderRadius: 10,
              fontSize: big ? 18 : 16,
            }}
          >
            {text}
          </button>
        );
      }

      function App() {
        return (
          <div>
            <Btn
              text='save Changes'
              big={true}
            />
            <Btn
              text='Continue'
              big={false}
            />
          </div>
        );
      }

      const root = document.getElementById('root');
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
